<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> ID 찾기 </title>
    </head>

    <body>
        
        <h1>아이디를 입력해 주세요</h1>


        <script>
            let id = 'bormi';
            let uid = prompt('이름을 입력하시오. ');
            
            while(true){
                
                if (uid == id){
                    document.write('id는 ' + id + ' 입니다.');
                    document.write('성공!');
                    break;
                }
                else{
                    document.write(uid + '<br>');
                    uid = prompt('다시 입력하시오.');
                }
            }
        </script>

    </body>


</html>
