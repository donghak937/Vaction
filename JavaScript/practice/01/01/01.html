<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 페이지의 제목이 들어간다 </title>
        <style>

        #box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            cursor: pointer;
        }
        </style>

        <script>
            function changeColor(obj){
                obj.style.backgroundColor = 'lightgreen';
            }
        </script>

    </head>

    <body>
        
        <h1>나의 첫 페이지</h1>

        <div id = "box" onclick = "changeColor(this)"> </div>

    </body>


</html>
