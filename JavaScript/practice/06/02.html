<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> 색상 변경하기 </title>
        <style>
            div{
                width: 100px;
                height: 50px;
                text-align: center;
                line-height: 50px;
            }
        </style>
    </head>

    <body>
        <script>
            let colors = ['red', 'yellow', 'green', 'blue'];
            for(let i = 0; i < colors.length; i++){
                let str = '<div style="background-color: ' + colors[i] + ';">' + colors[i] + '</div>';
                document.write(str);
            }
        </script>

    </body>


</html>
